<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
    <script src="tic.js" defer></script>
</head>
<body>
    <div id="main">
        <div class="compartment player" id="player1">
            <div class="playerHeadline">Player 1</div>
            <div class="playerInfo">
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name">
                <div class="symbolLabel">Player Color:</div>
                <div id="color1Box" class="colorDiv">
                    <input type="color" id="picker1" class="pickers" value="#0000ff">
                </div>
                <div class="scoreLabel">Score:</div>
                <div id="player1ScoreBox" class="scoreBox"></div>
            </div>
        </div>
    <div class="compartment" id="boardArea">
            <!--<div id="board"></div> -->
    </div>
    <div class="compartment player" id="player2">
            <div class="playerHeadline">Player 2</div>
            <div class="playerInfo">
                <label for="name2">Name:</label>
                <input type="text" id="name2" name="name">
                <div class="symbolLabel">Player Color:</div>
                <div id="color2Box" class="colorDiv">
                    <input type="color" id="picker2" class="pickers" value="#ffa500">
                </div>
                <div class="scoreLabel">Score:</div>
                <div id="player2ScoreBox" class="scoreBox"></div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <button id="replay">new game</button>
    </div>
</body>
</html>
